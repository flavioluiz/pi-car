<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Car Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Pi·Car</div>
        <div class="clock" id="clock">00:00</div>
        <div class="status-indicators">
            <div class="indicator" id="ind-music" title="Music"></div>
            <div class="indicator" id="ind-gps" title="GPS"></div>
            <div class="indicator" id="ind-obd" title="OBD-II"></div>
        </div>
    </header>

    <!-- Navigation tabs -->
    <nav class="tabs">
        <button class="tab active" data-panel="music">MUSIC</button>
        <button class="tab" data-panel="vehicle">VEHICLE</button>
        <button class="tab" data-panel="gps">GPS</button>
        <button class="tab" data-panel="radio">RADIO</button>
    </nav>

    <!-- Panels -->
    <main class="panels">

        <!-- Panel: Music -->
        <section class="panel active" id="panel-music">
            <!-- Music submenu -->
            <div class="music-tabs">
                <button class="music-tab active" data-music="playing">Playing</button>
                <button class="music-tab" data-music="queue">Queue</button>
                <button class="music-tab" data-music="artists">Artists</button>
                <button class="music-tab" data-music="playlists">Playlists</button>
                <button class="music-tab" data-music="search">Search</button>
            </div>

            <!-- Tab content -->
            <div class="music-content">
                <!-- Tab: Playing (current player) -->
                <div class="music-panel active" id="music-playing">
                    <div class="music-now-playing">
                        <div class="music-artwork" id="music-artwork">&#9835;</div>
                        <div class="music-info">
                            <div class="music-title" id="music-title">No music</div>
                            <div class="music-artist" id="music-artist">-</div>
                            <div class="music-controls">
                                <button class="control-btn small" onclick="restartSong()" title="Restart">&#8634;</button>
                                <button class="control-btn" onclick="musicControl('prev')">&#9664;&#9664;</button>
                                <button class="control-btn play-pause" id="btn-play" onclick="musicControl('play')">&#9654;</button>
                                <button class="control-btn" onclick="musicControl('next')">&#9654;&#9654;</button>
                            </div>
                            <div class="music-extra-controls">
                                <button class="mode-btn" id="btn-shuffle" onclick="toggleShuffle()" title="Shuffle">&#8645;</button>
                                <div class="volume-control">
                                    <button class="volume-btn" onclick="musicControl('voldown')">-</button>
                                    <span class="volume-display" id="volume-display">100%</span>
                                    <button class="volume-btn" onclick="musicControl('volup')">+</button>
                                </div>
                                <button class="mode-btn" id="btn-repeat" onclick="toggleRepeat()" title="Repeat">&#8634;</button>
                            </div>
                        </div>
                    </div>
                    <div class="music-progress">
                        <div class="progress-bar" id="progress-bar" onclick="seekToPosition(event)">
                            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="progress-time">
                            <span id="time-elapsed">0:00</span>
                            <span id="time-duration">0:00</span>
                        </div>
                    </div>
                </div>

                <!-- Tab: Queue -->
                <div class="music-panel" id="music-queue">
                    <div class="browser-list" id="queue-list"></div>
                </div>

                <!-- Tab: Artists -->
                <div class="music-panel" id="music-artists">
                    <div class="browser-list" id="artists-list"></div>
                </div>

                <!-- Tab: Playlists -->
                <div class="music-panel" id="music-playlists">
                    <div class="browser-list" id="playlists-list"></div>
                </div>

                <!-- Tab: Search -->
                <div class="music-panel" id="music-search">
                    <div class="search-input-container">
                        <input type="text" id="search-input" placeholder="Type to search..." readonly>
                    </div>
                    <div id="virtual-keyboard"></div>
                    <div class="browser-list" id="search-results"></div>
                </div>
            </div>
        </section>

        <!-- Panel: Vehicle (OBD) -->
        <section class="panel" id="panel-vehicle">
            <div id="obd-content">
                <div class="gauges-grid">
                    <div class="gauge rpm">
                        <div class="gauge-value" id="obd-rpm">0</div>
                        <div class="gauge-unit">RPM</div>
                        <div class="gauge-label">Engine</div>
                    </div>
                    <div class="gauge speed">
                        <div class="gauge-value" id="obd-speed">0</div>
                        <div class="gauge-unit">km/h</div>
                        <div class="gauge-label">Speed</div>
                    </div>
                    <div class="gauge temp">
                        <div class="gauge-value" id="obd-temp">0</div>
                        <div class="gauge-unit">°C</div>
                        <div class="gauge-label">Temperature</div>
                    </div>
                    <div class="gauge throttle">
                        <div class="gauge-value" id="obd-throttle">0</div>
                        <div class="gauge-unit">%</div>
                        <div class="gauge-label">Throttle</div>
                    </div>
                </div>
            </div>
            <div id="obd-disconnected" class="disconnected-msg" style="display: none;">
                <div class="icon">[OBD]</div>
                <p>OBD-II not connected</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">Connect the ELM327 adapter</p>
            </div>
        </section>

        <!-- Panel: GPS -->
        <section class="panel" id="panel-gps">
            <div id="gps-content">
                <div class="gps-info">
                    <div class="gps-stat">
                        <div class="gps-stat-value" id="gps-speed">0</div>
                        <div class="gps-stat-label">km/h</div>
                    </div>
                    <div class="gps-stat">
                        <div class="gps-stat-value" id="gps-sats">0</div>
                        <div class="gps-stat-label">Satellites</div>
                    </div>
                    <div class="gps-stat gps-coords">
                        <div id="gps-coords">Waiting for GPS signal...</div>
                    </div>
                    <button class="navit-btn" onclick="openNavit()">
                        OPEN NAVIGATION
                    </button>
                </div>
            </div>
            <div id="gps-disconnected" class="disconnected-msg" style="display: none;">
                <div class="icon">[GPS]</div>
                <p>GPS not connected</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">Check the GPS module</p>
            </div>
        </section>

        <!-- Panel: SDR Radio -->
        <section class="panel" id="panel-radio">
            <div class="card">
                <div class="card-title">SDR Radio</div>
                <div class="disconnected-msg">
                    <div class="icon">[SDR]</div>
                    <p>RTL-SDR</p>
                    <p style="font-size: 0.9rem; margin-top: 10px; color: var(--text-secondary);">
                        Under development...
                    </p>
                    <button class="navit-btn" style="margin-top: 20px;" onclick="openGqrx()">
                        OPEN GQRX
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
